<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 60px;
            margin: 0;
        }

        h1 {
            color: #2c3e50;
            font-size: 36px;
            margin-bottom: 30px;
        }

        p {
            color: #34495e;
            font-size: 18px;
        }

        input {
            margin-top: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #a3d2ca;
            padding: 12px 16px;
            font-size: 16px;
            background-color: #f0fdfa;
            color: #2c3e50;
            width: 250px;
        }

        input:focus {
            outline: none;
            border-color: #34ace0;
            box-shadow: 0 0 8px rgba(52, 172, 224, 0.4);
        }

        button {
            padding: 12px 32px;
            background-color: #2d98da;
            border: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #1e90ff;
            transform: scale(1.05);
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }

        form {
            display: inline-block;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <form action="servlet" method="post">
        <h1>Welcome Back ðŸ‘‹</h1>
        <p>Username: <br><input type="text" name="user" required></p>
        <p>Password: <br><input type="password" name="pwd" required></p>
        <button type="submit">Login</button>
    </form>
</body>
</html>
